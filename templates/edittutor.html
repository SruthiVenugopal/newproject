<html lang="en">
{% load static %}
    <head>
        <title>
            Website
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
        <body style=" background-color:rgb(85, 167, 243);">
        

            <nav class="navbar navbar-expand-md bg-secondary">
                <!-- Brand -->
                <a class="navbar-brand text-light" href="#">WELCOME</a>
              
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <!-- Navbar links -->
                
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'tutorprofile' %}">PROFILE</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'edittutor' %}">EDIT PROFILE</a>
                      </li>
                    
                    <li class="nav-item">
                      <a class="nav-link text-light" href="{% url 'logout' %}">LOGOUT</a>
                    </li>
                  </ul>
                </div>
              </nav>
<div class='container'>
	<div class='row'>
		<div class='col-md-2'></div>
		<div class='col-md-8 mt-5'>
			<div class="card p-3">
				<form method='post' action="" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4">
							<h3 class="text-dark">EDIT PROFILE</h3>
						</div>
						<div class="col-md-4"></div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label style="margin-left: 13px;">Firstname</label>
							<input type="text" name="first_name" value="{{ umember.user.first_name }}" class='form-control'>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label style="margin-left: 13px;">Lastname</label>
							<input type="text" name="last_name" value="{{ umember.user.last_name }}" class='form-control'>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label style="margin-left: 13px;">Username</label>
							<input type="text" name="username" value="{{ umember.user.username }}" class='form-control'>
						</div>
					</div>
                    <div class="row">
						<div class="col-md-12">
							<label style="margin-left: 13px;">Email</label>
							<input type="email" name="email" value="{{ umember.user.email }}" class='form-control'>
						</div>
					</div>
                    <div class="row">
						<div class="col-md-12">
							<label style="margin-left: 13px;">Address</label>
							<input type="text" name="user_address" value="{{ umember.user_address }}" class='form-control'>
						</div>
					</div>
                    <div class="row">
						<div class="col-md-12">
							<label style="margin-left: 13px;">Mobile No</label>
							<input type="text" name="user_mobile" value="{{ umember.user_mobile }}" class='form-control'>
						</div>
					</div>
                    <div class="row">
						<div class="col-md-12">
                            <label style="margin-left: 13px;">Profile photo</label>
                            <p>
                                {% if umember.user_photo == '/static/image/default.png' %}
                                <td>
                                    <img src="{% static 'image/default.png' %}" class="w-25">
                                </td>
                                {% else %}
                                <td>
                                    <img src="{{ umember.user_photo.url }}" class="w-25">
                                </td>
                                {% endif %}

                    </p>
                    <input type="file" name="user_photo" class="form-control" accept="image/*" >
                    

						</div>
					</div>
					<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4 mt-3 d-flex">
							<button type='submit' class='btn btn-outline-primary rounded-pill'>
							SAVE</button>
							
						</div>
						<div class="col-md-4"></div>
					</div>
				</form>
			</div>
		</div>
		<div class='col-md-2'></div>
	</div>
</div>
</body>
</html>
